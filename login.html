<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Pompiere&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <main ng-app>
        <section class="login">
            <h1 class="login-text">Login with:</h1>

            <form class="login-form" name="login">
                <p id="error"></p>
                <input type="email" autocomplete="off"  id="username" name="username" ng-model="username"  placeholder="username" required>
                <input type="password" id="password" ng-model="password" placeholder="password" required>
                <button type="button" class="custom-btn btn-login ">Login</button>
                <a href="#" ><button class="custom-btn btn-signup">Signup</button></a>
            </form>

            <h2 class="or-text">OR</h2>

            <div class="social-login">
                <div class="social-login-list">
                    <a href="#"><i class="bi bi-google"></i></a>
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-github"></i></a>
                </div>
            </div>
            
        </section>
    </main>
</body>
</html>
