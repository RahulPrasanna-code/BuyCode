<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="product_detail_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Pompiere&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body ng-app="ecommerce" ng-controller="getProductController">
    <section class="nav-bar">
        <header>
            <h1 class="logo">BuyCode</h1>
            <div class="search-bar">    
                <input class="search-bar-input" type="text" name="search" placeholder="search for designs, codes and more">
                <a href=""><i class="bi bi-search"></i></a>
            </div>
            <a href="#"><button class="custom-btn btn-login">Login</button></a>
        </header>
    </section>
    <main>
        <section class="product-detail-section">
            <h2 class="product-name">Product Name</h2>
            <div class="product-detail-view">
                <img src="sample-product-image.png" alt="Product Thumbnail" class="product-thumbnail">
                <div class="product-info">
                    <h2 class="product-price">Rs. 8000</h2>
                        <div class="tag-section">
                            <i class="bi bi-tags-fill"></i>
                            <ul class="tag-list">
                                <li><a class="chip-btn" href="#">Website</a></li>
                                <li><a class="chip-btn" href="#">Cloud</a></li>
                                <li><a class="chip-btn" href="#">Software</a></li>
                                <li><a class="chip-btn" href="#">Website</a></li>
                                <li><a class="chip-btn" href="#">Cloud</a></li>
                                <li><a class="chip-btn" href="#">Software</a></li>
                                <li><a class="chip-btn" href="#">Website</a></li>
                                <li><a class="chip-btn" href="#">Cloud</a></li>
                                <li><a class="chip-btn" href="#">Software</a></li>
                            </ul>
                        </div>
                        <div class="tech-stack-section">
                            <i class="bi bi-file-earmark-code-fill"></i>
                            <ul class="tech-stack-list">
                                <li><a class="chip-btn">Python</a></li>
                                <li><a class="chip-btn">Html</a></li>
                                <li><a class="chip-btn">Css</a></li>
                                <li><a class="chip-btn">Django</a></li>
                            </ul>
                        </div>
                        <p class="product-verified"><i class="bi bi-check-circle-fill"></i> Verified by Buycode</p>
                        <div class="purchase-section">
                            <a href="#"><button class="custom-btn btn-addtocart"><i class="bi bi-cart4"></i>Add to cart</button></a>
                            <a href="#"><button class="custom-btn btn-addtofav"><i class="bi bi-heart-fill"></i>Add to Favorites</button></a>
                        </div>
                    </div>
            </div>
            
        </section>
    </main>
    
  <script src="app.js"></script>
</body>
</html>
